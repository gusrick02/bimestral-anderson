<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/cadastro.css">
    <script src="./assets/js/volta.js" defer></script>
    <script src="./assets/js/pacienteMedico.js" defer></script>

    <title>Cadastro Paciente</title>

</head>
<body>
    <div class="cadastros">
        <div class="cadastros-personazilados">
            <h2>Cadastrar Pacientes</h2>
            <form id="patientRegisterForm">

                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>
                <br>


                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Nome" required>
                <br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="E-mail" required>
                <br>

                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" placeholder="Senha" required>
                <br><br>

                <button type="button" id="pagpaciente">Cadastrar</button>
                <script>
                    document.getElementById('pagpaciente').addEventListener('click', function() {
         window.location.href = 'paginaPaciente.html';
     });
                 </script> 
            </form>
                <button id="exit">Voltar</button>
        </div>
    </div>  
</body>
</html>
